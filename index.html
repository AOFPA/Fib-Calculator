<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fib Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Links -->
        <a class="navbar-brand" href="#">Fib Calculator</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <button class="nav-link btn" onclick="showName()">Dev Name</button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <h1 class="text-center mt-3">Fib Calculator</h1>

      <p class="text-center">
        ใส่ตัวเลขที่ต้องการคำนวนค่า Fib แล้วกดปุ่ม Calculator
      </p>

      <div
        class="card text-center mx-auto mb-5 bg-primary text-light"
        style="width: 18rem"
      >
        <div class="card-header">Fib Form</div>
        <div class="card-body">
          <form>
            <!-- Text input -->
            <div class="form-outline mb-4">
              <input type="text" id="input" class="form-control" />
              <label class="form-label" for="form6Example3"
                >กรุณาใส่ตัวเลขที่ต้องการคำนวณ</label
              >
            </div>

            <!-- Submit button -->
            <button  onclick='Fib(document.getElementById("input").value)'' type="submit" class="btn btn-danger btn-block mb-4">
              Calculator
            </button>
          </form>
        </div>
        <div class="card-footer text-muted"></div>
      </div>
      <div
        class="card text-center mx-auto mb-5 bg-primary text-light"
        style="width: 18rem"
      >
        <div class="card-header">ผลลัพธ์</div>
        <div class="card-body">
          <form>
            <!-- Text input -->
            <div class="form-outline mb-4">
              <h4 id="result" class="form-label" for="form6Example3">-</>
            </div>

          </form>
        </div>
        <div class="card-footer text-muted"></div>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
